<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRTools - QR Code and Barcode Generator</title>
    <meta name="description" content="Generate QR codes and barcodes easily with QRTools. Enter text or URL, choose the code type, and generate your code instantly.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="print.css" media="print"> <!-- Add link to print stylesheet -->
    <script src="qrcode.min.js"></script>
    <script src="JsBarcode.all.min.js"></script>
    <script src="script.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="canonical" href="https://www.yourwebsite.com/your-page">
</head>
<body>
    <header>
        <h1>QRTools</h1>
    </header>
    <main role="main">
        <section class="generator-section">
            <input type="text" id="text-input" placeholder="Enter text or URL">
            <select id="code-type">
                <option value="qrcode">QR Code</option>
                <option value="barcode">Barcode</option>
            </select>
            <button class="button generate-button" onclick="generateCode()">Generate Code</button>
            <button class="button print-button" onclick="printCode()">Print Code</button>
        </section>
        <section class="code-section" id="code" role="region" aria-live="assertive"></section>
    </main>
</body>
</html>
